[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # pyflakes
    "F",
    # isort
    "I",
    # numpy
    "NPY",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B"
]
ignore = [
    # Incompatible with D211
    "D203",
    # Incompatible with D213
    "D213",
    # Incompatible with ruff-format
    "COM812",
    "ISC001",
]
fixable = ["ALL"]
